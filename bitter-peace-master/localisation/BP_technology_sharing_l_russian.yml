 RKs_research_group:0 "HfT"
 RKs_research_group_desc:0 "'Hauptamt für Technik in der NSDAP' - Главное управление техники в НСДАП. Было основано 31 мая 1934 года как AMT für Technik и переименовано в Hauptamt für Technik в 1936 году. Главой управления с 1934 года был Фриц Тодт, который ранее также возглавлял ITA, после его смерти в 1942 году тогда еще Альберт Шпеер.\nДеятельность HfT способствует взаимному обмену технологиями и инновациями между Германией и ее оккупационными администрациями."