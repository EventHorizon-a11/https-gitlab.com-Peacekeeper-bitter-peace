handschar_creation:0 "13-я горнопехотная дивизия СС 'Ханджар' (1-я хорватская)"
BP_ss_recruitment_event.13.t:0 "13-я горнопехотная дивизия СС 'Ханджар' (1-я хорватская)"
BP_ss_recruitment_event.13.d:0 "Военно соединение было набрано из добровольцев боснийцев-мусульман в 1943 году. Солдаты этой дивизии носили круглые шапки-фески; в петлицах изображалась рука, держащая под свастикой короткий меч-ятаган, или ханджар. Слово «ханджар» (босн./хорв. Handžar) известно как турецкое слово, в свою очередь восходящее к арабскому и обозначающее особый короткий меч, который стал историческим национальным символом мусульманской Боснии.\nДивизия СС 'Ханджар' была самой многочисленной из дивизий войск СС и насчитывала в своих рядах 21 065 человек.\n \nПосле падения Сараево 16 апреля 1941 года и захвата этого региона нацистской Германией в будущих Югославских провинциях Хорватия, Босния и Герцеговина и некоторых частях Сербии было создано марионеточное государство-сателлит Германии Независимое государство Хорватия. Зимой 1942 года рейхсфюрер Генрих Гиммлер и генерал СС Готтлоб Бергер провели встречу с Гитлером, на которой выступили с предложением о формировании боснийско-хорватской дивизии СС.\n \nИспользовалась в операциях против югославских партизан и для захвата и уничтожения евреев, цыган и сербов в Независимом государстве Хорватия в 1944 году.\nС декабря 1944 года в боях в Венгрии против Красной Армии практически разгромлена. В мае 1945 года остатки дивизии отступили в южную Австрию, сдались в плен британским войскам."
BP_ss_recruitment_event.13.a:0 "Meine Ehre heißt Treue"
