lettische_creation:0 "15-я ваффен-гренадерская дивизия СС (1-я латышская)"
BP_ss_recruitment_event.15.t:0 "15-я ваффен-гренадерская дивизия СС (1-я латышская)"
BP_ss_recruitment_event.15.d:0 "После того, как территория Латвийской ССР летом 1941 года была захвачена Вермахтом и была объявлена генеральным округом Латвия (Lettland) рейхскомиссариата Остланд, началось массовое вступление в созданные немецкими оккупационными властями латышские полицейские батальоны. В них также преобразовывались созданные антисоветскими элементами "отряды самообороны", с первых дней войны проявившие себя в массовых убийствах евреев, коммунистов и просто мирных жителей.\nСформированные полицейские батальоны были названы 6 ноября 1941 Охранными командами (нем. Schutzmannschaften, сокращённо Schuma). Ввиду крупных потерь зимой 1941/42 эти части были вскоре включены в состав немецких соединений. Так, 2-я пехотная бригада СС уже осенью 1941 года получила два, а до мая 1943 ещё четыре латышских «шума»-батальона, прежде чем была переименована 18 мая 1943 в Латышскую добровольческую бригаду СС.\n \nПосле успешного формирования и придания группе армий «Север» в ноябре 1943 года дивизия вступила в бой при Новосокольниках в Псковской области, чтобы остановить советское зимнее наступление. Несмотря на упорное сопротивление, латыши не смогли остановить продвижение Красной Армии. В июле 1944 года советские войска вступили в Латвию и 13 октября 1944 года заняли Ригу. При прорыве группы армий «Центр» летом 1944 года дивизия была большей частью уничтожена, остатки были выведены для переформирования в Германию. После доукомплектования дивизии латышскими служащими Трудовой службы Рейха она была придана в начале 1945 года группе армий «Висла» и использовалась в Западной Пруссии и Померании. В мае 1945 года сдалась войскам Союзников в Шверине."
