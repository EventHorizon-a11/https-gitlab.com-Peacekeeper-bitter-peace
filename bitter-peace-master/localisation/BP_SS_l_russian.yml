SS_german_recruitment:0 "Schutzstaffeln"
SS_german_recruitment_desc:0 "СС (нем. «Die SS» от «Die Schutzstaffel») - «гвардейский отряд» - это вспомогательная военизированная организация НСДАП (до 1934 года подчинялась другой вспомогательной партийной организации - СА), считавшая себя «организацией политических солдат партии». Первоначально ее функция заключалась в охране руководителей партии (она была организована на базе «штаб-гвардии 'Адольф Гитлер'», предназначенной для охраны фюрера);\nВпоследствии этой организации были переданы самые разнообразные функции (от обеспечения функционирования системы учреждений внесудебного содержания под стражей и перевоспитания-концлагерей до обучения молодежи в специальных партийных школах, т.е национальных политических академиях).\n \nСвою миссию с момента назначения ее лидером Генриха Гиммлера, СС видела в воссоздании «новой Арийской цивилизации», еще до прихода нацистов к власти, приобретшего в глазах как собственных членов, так и посторонних образ «элитной» части нацистской партии. Часть членов (в конце войны наиболее значительная) служила в структурах по образцу армейских соединений, частей и дивизий (вплоть до штаба армии), начиная с 1939 г. оперативно подчинялись немецким вооруженным силам и де-факто входили в их состав как четвертый компонент Вермахта (в 1940 году они назывались «Ваффен СС», войска СС)."

