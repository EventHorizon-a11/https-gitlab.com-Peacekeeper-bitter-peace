nordland_creation:0 "11-я дивизия СС 'Нордланд'"
BP_ss_recruitment_event.11.t:0 "11-я дивизия СС 'Нордланд'"
BP_ss_recruitment_event.11.d:0 "В начале 1943 года руководство войск СС приняло решение объединить в одном соединении голландских и скандинавских добровольцев, не попавших в состав 5-й танковой дивизии СС 'Викинг'.\nЯдром новой дивизии, формировавшейся в учебном лагере Графенвёр, стал изъятый из состава дивизии «Викинг» мотопехотный полк СС 'Нордланд'. Кроме того использовались кадры Добровольческого корпуса «Дания» и Добровольческого легиона СС 'Норвегия'.\nКроме норвежских и датских добровольцев, дивизия была пополнена некоторым количеством фольксдойче из Восточной Европы, а также рейхсдойче, в том числе ветеранами Восточного фронта. Так как предназначенные для зачисления в дивизию голландцы были включены в 23-ю добровольческую танково-гренадерскую дивизию СС 'Нидерланды', а скандинавские соединения понесли тяжёлые потери на Восточном фронте, дивизия в конце концов укомплектована в ноябре 1943 в Хорватии этническими полунемцами и частично немцами смешанного немецко-хорватского происхождения.\n \nС сентября 1943 года действовала на Юго-Востоке в Хорватии, боролась против партизан.\nВ январе 1944 года воевала в составе группы армий 'Север' под Ленинградом (январь-февраль 1944), потом под Нарвой (март-апрель 1944) в составе 3-го танкового корпуса СС.\nВ сентябре 1944 года совершила марш-бросок к Риге, где её прибытие помешало окружению 18-й армии вермахта. Далее дивизия медленно отступала и оказалась в Курляндском котле (октябрь 1944 — январь 1945).\nВ начале 1945 года была эвакуирована морем в Померанию, участвовала в тяжёлых боях под Данцигом и Штеттином. В апреле 1945 года дивизия влилась в войска, оборонявшие Берлин, в боях за который и была уничтожена (капитулировала 2 мая 1945 года)."
