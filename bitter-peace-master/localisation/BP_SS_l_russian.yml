hohenstaufen_creation:0 "9-я дивизия СС 'Хоэнштауфен'"
BP_ss_recruitment_event.9.t:0 "9-я дивизия СС 'Хоэнштауфен'"
BP_ss_recruitment_event.9.d:0 "Дивизия СС 'Хоэнштауфен' была одним из позднейших соединений СС, сформированных в 1943 году вместе со своей сестринской дивизией, 10-й танковой дивизией СС "Фрундсберг" - составляющим II-й танковый корпус СС. Для создания дивизии были выделены кадры из запасного батальона «Лейбштандарт-СС Адольф Гитлер», однако, в целом, дивизия формировалась за счёт добровольцев со всего Рейха. Дивизия была названа в честь династии германских королей и императоров Священной Римской империи Германской нации Гогенштауфенов, правивших в 1138 - 1254 годах (к этой династии в т.ч. принадлежал и Фридрих Барбаросса).\nДивизия проявила себя во время боевых действий в Нормандии и во время операции Союзников «Маркет Гарден», стала известной в послевоенный период из-за книги и фильма "Мост слишком далеко".\nСамым известным командиром дивизии был, пожалуй, ее первый командующий - обергруппенфюрер СС Вилли Биттрих."
BP_ss_recruitment_event.9.a:0 "Meine Ehre heißt Treue"
GER_division_hohenstaufen_tt:0 "Танковая §Y9. SS-Division 'Hohenstaufen'§! появится без техники, но с полным личным составом."

frundsberg_creation:0 "10-я дивизия СС 'Фрундсберг'"
BP_ss_recruitment_event.10.t:0 "10-я дивизия СС 'Фрундсберг'"
BP_ss_recruitment_event.10.d:0 "Дивизия СС 'Фрундсберг' была сформирована в 1943 году вместе со своей сестринской дивизией, 9-й танковой дивизией СС "Гогенштауфен". Названная в честь Георга фон Фрундсберга (1473–1528), лидера немецких ландскнехтов XVI столетия, который помог Карлу V, среди прочего, одержать победу в битве при Павии, дивизия сделала свой первый след в Нормандии, наряду с Гогенштауфеном, с которым она составила II-й танковый корпус СС.\nВ конце 1944 года 'Фрундсберг' базировалась вокруг голландского города Неймеген, во время операции «Маркет Гарден» - принимала участие в окржуении и ликвидировании высадившихся британских и польских войск.\nВозможно, самая известная личность 'Фрундсберга' была обнаружена относительно недавно, в 2006 году - писатель и поэт Гюнтер Грасс, который в конце 1944 года был призван в армию в возрасте семнадцати лет. 20 апреля 1945 года был ранен под немецким городом Шпрембергом во время Шпремберг-Торгауской операции (одна из последних операций советских войск на Европейском театре военных действий, часть Берлинской наступательной операции) и 8 мая 1945 года взят в плен под Мариенбадом (ныне Марианске-Лазне, Чехия) американскими войсками."
BP_ss_recruitment_event.10.a:0 "Meine Ehre heißt Treue"
