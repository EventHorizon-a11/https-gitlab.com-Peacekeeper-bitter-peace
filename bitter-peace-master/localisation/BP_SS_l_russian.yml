hitlerjugend_creation:0 "12-я дивизия СС 'Гитлерюгенд'"
BP_ss_recruitment_event.12.t:0 "12-я дивизия СС 'Гитлерюгенд'"
BP_ss_recruitment_event.12.d:0 "В январе 1943 года группенфюрер СС Готтлоб Бергер предложил рейхсфюреру СС Генриху Гиммлеру создать дивизию СС из членов 'Гитлерюгенд'. 10 февраля 1943 был издан указ, согласно которому было разрешено формирование дивизии СС из призывников 1926 года рождения (возраст — 17 лет, ранее для добровольцев, поступавших в СС, существовал возрастной ценз в 23 года).\n \nДивизия, состоявшая из закаленных в боях ветеранов Лейбштандарта СС и Вермахта, а так же идеологически настроенных подростков, вскоре приобрела славу не только за свою храбрость на поле боя, но и за почти слепой фанатизм, которого не было среди старших поколений личного состава Ваффен-СС. 'Гитлерюгенд' приобрел свою грозную репутацию в Нормандии, молодые парни в его рядах храбро сражались до последних дней войны. Его самым знаменитым командиром был, вероятно, самый лихой старший офицер в войсках Ваффен-СС Курт Панцермейер Мейер."
BP_ss_recruitment_event.12.a:0 "Meine Ehre heißt Treue"
