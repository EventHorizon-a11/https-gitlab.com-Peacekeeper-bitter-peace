allgemeine_ss:0 "Allgemeine SS"
allgemeine_ss_desc:0 "Общие СС (нем. Allgemeine SS) — одна из двух основных частей СС (наряду с войсками СС). В задачи «общих СС» входило главным образом осуществление административно-хозяйственных функций на территории третьего Рейха. Члены «общих СС» не считались состоящими на военной службе в нацистской партии и не получали довольствия и обмундирования, а выполняли свои партийные обязанности параллельно с основной работой. В то же время многие государственные учреждения нацистской Германии комплектовались преимущественно кадрами из «общих СС», что обеспечивало жесткий партийный контроль над государственным аппаратом."
allgemeine_ss_tt:0 "§GПозволяет вербовать элитные войска Allgemeine-SS - антипартизанские отряды, которые сильны в борьбн против партизан и обороне, но слабы в атаке.§!\n§Y3 бригады Allgemeine SS§! появятся в §YБранденбурге§!"

ss_junkerschule:0 "SS-Junkerschulen"
ss_junkerschule_desc:0 "SS-Junkerschulen (нем. Юнкерские школы СС) - были созданы в 1937 году как офицерские кадетские школы и учебные центры СС в период Второй Мировой войны. Перед ними стояла задача подготовки кандидатов в офицеры Ваффен-СС. Юнкерские школы СС в конечном счете существовали в четырех местах - Бад-Тёльце, Брансуике, Клагенфурте и Праге."

lssah_creation:0 "1-я дивизия СС 'Лейбштандарт СС Адольф Гитлер'"
BP_ss_recruitment_event.1.t:0 "1-я дивизия СС 'Лейбштандарт СС Адольф Гитлер'"
BP_ss_recruitment_event.1.d:0 "Лейбштандарт СС Адольф Гитлер (LSSAH) был основан в сентябре 1933 года как личная гвардия Адольфа Гитлера.\nПервое серьёзное применение части состоялось в конце июня — начале июля 1934 года, когда она во время Ночи длинных ножей, выполняя приказ Фюрера, без суда и следствия уничтожила большую часть руководства СА.\nК началу 1935 года 'Лейбштандарт СС' был развёрнут в качестве настоящей военной части, и его численность соответствовала штату армейского моторизованного полка. Кандидаты проходили суровый отбор, в часть зачислялись лишь военнослужащие, соответствовавшие следующим требованиям: возраст 23—30 лет, рост не менее 184 см, отличная физическая подготовка, германское гражданство, арийское происхождение, отсутствие приводов в полицию, кроме того, требовалось подтвердить верность национал-социалистическому государству и не являться членом какой-либо конфессии.\nВ 1939 году LSSAH стал отдельным подразделением Waffen-SS наряду с SS-TV и SS-VT."
BP_ss_recruitment_event.1.a:0 "Meine Ehre heißt Treue"
GER_regiment_lssah_tt:0 "Моторизованая §Y1. SS-Regiment 'LSSAH'§! появится с полным личным составом и техникой."

das_reich_creation:0 "2-я дивизия СС 'Райх'"
BP_ss_recruitment_event.2.t:0 "2-я дивизия СС 'Райх'"
BP_ss_recruitment_event.2.d:0 "Дивизия СС 'Райх', до 25 февраля 1941 года называлась Дивизия усиления СС (нем. SS-Verfügungsdivision) — была образована 10 октября 1938 года путём объединения SS-Verfügungstruppen с частью соединений СС 'Тотенкопф'. Дивизия занимает 1-е место среди частей войск СС по числу награждённых Рыцарским крестом Железного креста.\n \nВ польской кампании в сентябре 1939 отдельные полки дивизии включались в состав более крупных соединений вермахта. Пауль Хауссер с полком 'Дойчланд', пропагандистским и разведывательным подразделением был придан штабу танковой дивизии 'Кемпф'. Полк 'Дойчланд' стал резервной частью 14-й армии под командованием генерала Листа. Ударный штурмовой батальон служил с лейб-штандартом 10-й армии фон Рейхенау. Полк 'Дер Фюрер' во время всей кампании держался в особом резерве и не принимал активного участия в боях.\nВ 1940 году дивизия участвовала в кампаниях на Западе (Нидерланды, Франция). 25 февраля 1941 года,была преобразована в дивизию СС 'Райх'."
BP_ss_recruitment_event.2.a:0 "Meine Ehre heißt Treue"
GER_regiment_das_reich_tt:0 "Моторизованная §Y2. SS-Verfügungsdivision'§! появится с полным личным составом и техникой."

regiments_updates:0 "Модернизация полков SS"
regiments_updates_desc:0 "В польской кампании в сентябре 1939 отдельные полки CC включались в состав более крупных соединений вермахта. Уже в первых боях они не только не смогли выполнить поставленных боевых задач, но и понесли при этом значительные потери.\nВ конце 1939 года гвардейские части СС были передислоцированы на полигон в районе Кобленца, где было проведено переформирование и учебно-тренировочная подготовка.\n10 мая 1940 года они участвовали в плане «Гельб» на Западном фронте."
GER_regiments_upgrade_tt:0 "Моторизованные §Y1. SS-Division 'LSSAH'§! и §Y2. SS Division 'Das Reich'§! появится без техники, но с полным личным составом."

totenkopf_creation:0 "3-я Дивизия СС 'Тотенкопф'"
BP_ss_recruitment_event.3.t:0 "3-я Дивизия СС 'Тотенкопф'"
BP_ss_recruitment_event.3.d:0 "Дивизия СС 'Тотенкопф', также известная как 3-я Панзергренадерская дивизия СС 'Тотенкопф' и 3-я Танковая дивизия 'Тотенкопф', была одной из 38 дивизий, созданных Ваффен-СС во время Второй Мировой войны.\nДо достижения статуса дивизии, формирование было известно как Kampfgruppe Eicke (Боевая группа Эйке). Дивизия печально известна из-за своих знаков отличия и того факта, что большинство первоначально завербованных солдат были из SS-Totenkopfverbände (Охрана концентрационных лагерей СС)."
BP_ss_recruitment_event.3.a:0 "Meine Ehre heißt Treue"
GER_division_totenkopf_tt:0 "Моторизованная §Y3. SS-Division 'Totenkopf'§! появится без техники, но с полным личным составом."

polizei_creation:0 "4-я Дивизия СС 'Полицай'"
BP_ss_recruitment_event.4.t:0 "4-я Дивизия СС 'Полицай'"
BP_ss_recruitment_event.4.d:0 "Полицейская дивизия сформирована в октябре 1939 года в учебном лагере в Вандерне из личного состава Ordnungspolizei (полиции порядка) годного к строевой службе. На первом этапе дивизия получила артиллерийские и сапёрные части из Вермахта, в начале 1940 года их вернули в армию и вместо них сформировали новые.\nВ момент своего сформирования Полицейская дивизия (Роlizei-Division) не была эсэсовским подразделением, хотя и подчинялась Рейхсфюреру СС (по должности шефа германской полиции). В связи с этим дивизия не получила обозначения «СС», а её военнослужащие в значительной части не были членами СС, имели звания полиции, а не СС, и носили знаки различия полиции порядка, а не руны СС на петлицах.\nВ 10 феврале 1942 года вышел приказ Рейхсфюрера СС, в соответствии с которым Полицейская дивизия была включена в войска СС и стала именоваться Полицейской дивизией СС (SS-Polizei-Division). Столь долгое не включение дивизии в войска СС говорит о том, что Гиммлер и руководство СС вполне отдавали себе отчет, что это будет нарушением выдвинутого ранее принципа формирования военизированных формирований СС."
BP_ss_recruitment_event.4.a:0 "Meine Ehre heißt Treue"
GER_division_polizei_tt:0 "Гренадерская §Y4. SS-Division 'Polizei'§! появится без техники, но с полным личным составом."

wiking_creation:0 "5-я Дивизия СС 'Викинг'"
BP_ss_recruitment_event.5.t:0 "5-я Дивизия СС 'Викинг'"
BP_ss_recruitment_event.5.d:0 "Дивизия СС 'Викинг' была образована 20 ноября 1940 в качестве дивизии войск СС. В её состав входили иностранные добровольцы из Дании, Норвегии, Швеции, Финляндии, Эстонии, Нидерландах и Бельгии под командованием немецких офицеров.\nДивизия имела первоначальное название — моторизованная дивизия СС 'Германия' — по названию полка 'Германия', переведенного из 2-й дивизии СС (дивизия усиления СС, будущая дивизия 'Рейх'). С января 1941 года — добровольческая моторизованная дивизия СС 'Викинг'. В апреле 1941 года в дивизии были сформированы две новые части: полк 'Вестланд' — из голландцев и фламандцев, — и полк 'Нордланд' — из скандинавов.\nДолгое время 'Викинг' была моторизованной пехотной дивизией. Лишь в октябре 1943 года она стала танковой."
BP_ss_recruitment_event.5.a:0 "Meine Ehre heißt Treue"
GER_division_wiking_tt:0 "Моторизованная §Y5. SS-Division 'Wiking'§! появится без техники, но с полным личным составом."

nord_creation:0 "6-я дивизия СС 'Норд'"
BP_ss_recruitment_event.6.t:0 "6-я дивизия СС 'Норд'"
BP_ss_recruitment_event.6.d:0 "Дивизия СС 'Норд' была создана в феврале 1941 года в Норвегии и первоначально имела имя Kampfgruppe 'Nord'. Боевое крещение состоялось в Финляндии на Лапландском фронте в июне 1941 года против СССР до сентября 1944 года.\nПосле тяжелых потерь под Саллой в июле 1941 года подразделение было отозвано для переформирования и комплектацим опытными финскими частями. Дивизия была реорганизована и переименована в горнострелковую дивизию СС июне 1942 года.\nВ начале 1945 года была переброшена на Западный фронт и вела бои в Эльзас-Лотарингии и западной Германии. В апреле 1945 года оставшиеся силы были в экстренном порядке присоединены к составу формировавшейся в крайне сжатые сроки 38-й дивизии СС 'Нибелунген'."
BP_ss_recruitment_event.6.a:0 "Meine Ehre heißt Treue"
GER_division_nord_tt:0 "Горнопехотная §Y6. SS-Division 'Nord'§! появится без техники, но с полным личным составом."

prinz_eugen_creation:0 "7-я дивизия СС 'Принц Евгений'"
BP_ss_recruitment_event.7.t:0 "7-я дивизия СС 'Принц Евгений'"
BP_ss_recruitment_event.7.d:0 "Дивизия СС 'Принц Евгений' была сформированна в 1942 году из добровольцев Фольксдойче (этнических немцев), а так же призывников из Баната, Независимого государства Хорватия (НГХ), Венгрии и Румынии. Дивизия участвовала в боях против югославских партизанских частей на территории оккупированной немцами Сербии, в марионеточной Хорватии и Черногории и получила печальную известность в связи с исключительной жестокостью, проявленной к гражданскому населению.\nНазвана в честь принца Евгения Савойского, военачальника Габсбургской монархии, который участвовал в освобождении Баната и Белграда от турецких оккупантов в ходе австро-турецкой войны 1716—1718 годов. Была одной из самых боеспособных немецких дивизий на югославском театре военных действий.\nПосле тяжелых боев в начале мая 1945 года дивизия достигла австрийской границы. Лишь 12 Мая, спустя четыре дня после окончания войны, дивизия сложила оружие. В то время как части Фольксдойче удалось бежать в Австрию, большая часть оставшихся была захвачена партизанскими отрядами."
BP_ss_recruitment_event.7.a:0 "Meine Ehre heißt Treue"
GER_division_prinz_eugen_tt:0 "Горнопехотная §Y7. SS-Division 'Prinz Eugen'§! появится без техники, но с полным личным составом."

florian_geyer_creation:0 "8-я дивизия СС 'Флориан Гайер'"
BP_ss_recruitment_event.8.t:0 "8-я дивизия СС 'Флориан Гайер'"
BP_ss_recruitment_event.8.d:0 "Дивизия СС 'Флориан Гайер' была сформирована в 1942 году на основе кавалерийской бригады СС, которая участвовала в антипартизанских операциях за линией фронта и отвечала за уничтожение десятков тысяч гражданского населения. Она продолжила так называемые операции по "умиротворению" в оккупированном Советском Союзе, что привело к дальнейшим зверствам.\nВ январе 1942 года бригада понесла серьезные потери и уже в апреле 1942 года её свели в боевую группу под командованием командира 2-го кавалерийского полка СС штурмбаннфюрера СС Августа Цеендера. К этому времени было решено не пополнять кавалерийскую бригаду СС, а начать формирование кавалерийской дивизии. Около 40 процентов дивизии составляли Дунайские Швабцы из Зибенбюргена (Трансильвания) и Баната (Сербия). Учебный и резервный батальоны дивизии участвовали в подавлении Варшавском восстания 1943 года.\nВ марте 1944 года он был назван в честь Флориана Гайер (1490-1525), франконского дворянина, возглавлявшего Чёрный отряд во время немецкой Крестьянской войны. Позже ветераны дивизии сформировали ядро 22-й Добровольческой кавалерийской дивизии СС "Мария Терезия" после ее создания 29 апреля 1944 года."
BP_ss_recruitment_event.8.a:0 "Meine Ehre heißt Treue"
