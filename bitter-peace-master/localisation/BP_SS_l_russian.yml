galizien_creation:0 "14-я гренадерская дивизия СС 'Галичина'"
BP_ss_recruitment_event.14.t:0 "14-я гренадерская дивизия СС 'Галичина'"
BP_ss_recruitment_event.14.d:0 "Дивизия СС 'Галичина' - военное формирование, первоначально состоявшее из добровольцев из региона Галиция с украинским этническим происхождением, но позже также включала словаков, чехов, а так же голландских добровольцев и офицеров. Дивизия была сформирована в 1943 году и входила в состав войск СС нацистской Германии, была в значительной степени уничтожена в битве при Бродах, реформирована и вела анти партизанские действия в Словакии, Югославии и Австрии. В апреле 1945 года была формально включена в состав Украинской национальной армии, находившейся в подчинении Украинского национального комитета. Дивизия сдалась западным союзникам к 10 мая 1945 года."
