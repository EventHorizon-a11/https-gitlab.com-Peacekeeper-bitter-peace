GER_TUR_pact:0 "Германо-Турецкий Договор"
GER_TUR_pact_desc:0 "Германо-турецкий договор облегчил Германии нападение на СССР и позволил ей широко использовать формальный нейтралитет Турции во вред интересам СССР и других свободолюбивых народов. Турция снабжала Германию ценными видами сырья, в частности хромом, нарушала в пользу Германии постановления конвенции о проливах, подписанной в Монтре, допускала на своей территории активную фашистскую пропаганду и шпионаж. Германо-турецкий договор облегчил Германии нападение на СССР и позволил ей широко использовать формальный нейтралитет Турции во вред интересам СССР и других свободолюбивых народов. Турция снабжала Германию ценными видами сырья, в частности хромом, нарушала в пользу Германии постановления конвенции о проливах, подписанной в Монтре, допускала на своей территории активную фашистскую пропаганду и шпионаж."

