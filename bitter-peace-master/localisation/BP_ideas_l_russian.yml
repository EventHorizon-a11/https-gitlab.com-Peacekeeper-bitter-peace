### Военная ветка ###

PGG_gestapo:0 "Гестапо"
PGG_gestapo_desc:0 "Для того, чтобы обеспечить реализацию нового порядка в Польше, необходимо усилить департамент безопасности и Гестапо в частности."

PGG_blue_police2:0 "Hilfspolizei"
PGG_blue_police2_desc:0 "Hilfspolizei - «вспомогательная полиция», которая формировалась оккупированных территориях, как правило, из добровольцев и военнопленных (прежде всего, в крупных городах) и местного населения. Подобные полицейские организации существовали во всех оккупированных странах. Отличались значительным разнообразием форм организации.\n \n§HGranatowa policja§!\nНеформальное название коллаборационистских подразделений польской полиции на оккупированных немцами территориях Польши (включая части территорий современной Западной Украины и Западной Белоруссии), более известных в годы Второй мировой войны как Генерал-губернаторство. Название произошло от цвета формы.\n \n§WЗащита от смены идеологии:§! §G+5%§!\n§WУрон, наносимый гарнизонам:§! §G-5%§!\n \n§HSonderdienst§!\nНемецкая вспомогательная полиция, назначенная Гансом Франком из членов распущенного Volksdeutscher Selbstschutz.\n \n§WОрганизация дивизии:§! §G+2.0%§!\n§WУрон, наносимый гарнизонам:§! §G-5%§!"

PGG_camp_travniki:0 "Учебный лагерь СС «Travniki»"
PGG_camp_travniki_desc:0 "В учебном лагере СС «Travniki» прошло подготовку более 2,5 тысяч будущих военнослужащих шуцманшафта; к концу же 1944 года численность выпускников лагеря составила 5082 человека. Из их числа были упомплектованы два батальона особого назначения. Однако в ходе проведения зачисток из батальонов дезертировало около тысячи человек.\n \n§WСкорость мобилизации:§! §G+5%§!\n§WФактор военнообязанного населения:§! §G1%§!\n§WВремя подготовки:§! §G-5%§!\n \n§HГестапо§!\nДля того, чтобы обеспечить реализацию нового порядка в Польше, необходимо усилить департамент безопасности и Гестапо в частности.\n \n§WЭффективность зарубежной подрывной деятельности:§! §G-15%§!\n§WШанс проникновения в гарнизон:§! §G-10%§!"

PGG_hj_idea:0 "Гитлерюгенд"
PGG_hj_idea_desc:0 "Политика германизации требует воспитания наиболее расово-ценных представителей польского народа в идеалах национал-социализма"

PGG_volksdeutsche:0 "Германские колонисты"
PGG_volksdeutsche_desc:0 "Старая германская колониальная политика рассматривалась как меркантильная и состоящая под еврейским влиянием. Необходимым считалось пространство для «всегермански» ориентированной «поселенческой политики в крупном масштабе». Для этого рассматривались не внеевропейские колонии, а «непосредственно граничащий с Германским Отечеством Восток."

### Advisers ###

### Politics

PGG_wilhelm_heuber:0 "Вильгельм Хойбер"
PGG_wilhelm_heuber_desc:0 "Немецкий юрист, деятель НСДАП и СС. Хойбер был одним из основателей Академия немецкого права в Третьем Рейхе.\n \n3 октября 1933 года он был назначен членом Президиума Академии германского права, а с 1 января 1936 года - членом Reichsrechtsführung. С ноября 1933 по 1945 год Хойбер был членом Рейхстага.\nПосле оккупации Польши, Хойбер был назначен 'Bevollmächtigter des Generalgouverneurs' (Уполномоченным представителем Генерал-губернатора) в Берлине."

PGG_walter_emmerich:0 "Вальтер Эммерих"
PGG_walter_emmerich_desc:0 "Немецкий экономист и государственный деятель.\n \nОн вступил в СА в 1933 году и в НСДАП в 1937 году. После начала Второй мировой войны Эммерих возглавлял с июня 1940 по январь 1945 года Главного управление экономики Генерал-губернаторства (ГГ). Он также возглавлял отдел четырехлетнего плана в ГГ. В частности, он участвовал в 'арианизации' еврейских предприятий и других антиеврейских мероприятиях."

PGG_herman_sienkowski:0 "Герман Сенковски"
PGG_herman_sienkowski_desc:0 "Австрийский государственный деятель, финансист, крупный функционер Третьего рейха, министр финансов Генерал-губернаторства, деятель НСДАП и СС, оберфюрер СС."

PGG_josef_buhler:0 "Йозеф Бюлер"
PGG_josef_buhler_desc:0 "Статс-секретарь и заместитель §HГанса Франка§! в Генерал-Губернаторстве во время Второй мировой войны."

PGG_richard_wendler:0 "Рихард Вендлер"
PGG_richard_wendler_desc:0 "Немецкий юрист, деятель НСДАП и СС, с августа 1941 группенфюрер СС и генерал-лейтенант полиции.\n \n19 сентября 1939 назначен штадткомиссаром (нем. Stadtkommissar) г. Ченстохова в Польше. Находясь на этом посту принял решение организовать еврейское гетто.\nС 14 сентября 1939 по 6 июня 1940 года одновременно — штадткомиссар г. Кельце.\nВ июне 1940 — 4 августа 1941 — штадткомиссар г. Радом.\nС 31 января 1942 по 26 мая того же года исполнял функции губернатора Дистрикта Кракау, а между 27 мая 1943 и 22 июля 1944 — губернатора Дистрикта Люблин. Принимал участие в создании концлагеря Майданек."

PGG_theodor_bauder:0 "Теодор Баудер"
PGG_theodor_bauder_desc:0 "Немецкий инженер-строитель и государственный деятель, член СА.\n \nВступил в СА в сентябре 1934 года, к апрелю 1943 года дослужился до звания оберфюрера СА. Баудер был награжден Золотым партийным значком НСДАП и работал в партии в качестве Гауамтслейтера. Как государственный служащий, Баудер поднялся до должности Президента технического государственного управления в Людвигсбурге. После создания протектората Богемия и Моравия, Баудер возглавил Строительно-дорожную службу в Рейхсканцелярии Константина фон Нейрата.\n \nПосле начала Второй мировой войны с 28 февраля 1940 года по 17 января 1945 года Баудер возглавлял Департамент гражданского строительства в администрации Генерал-губернаторства (ГГ). Кроме того, с начала марта 1940 года Баудер был связующим звеном между §HHauptamt für Technik§! и генерал-губернатором §HГансом Франком§!. С марта 1943 по июль 1944 года он возглавлял Центральное техническое управление в ГГ. Кроме того, он был Генеральным уполномоченным по строительству в ГГ до 17 января 1945 года."
GER_bauder_hft:0 "\nПриняв Баудера в своём кабинете, вы откроете доступ к фокусу §YHauptamt für Technik§!.\n"

PGG_max_frauendorfer:0 "Макс Фрауэндорфер"
PGG_max_frauendorfer_desc:0 "Немецкий юрист, оберштурмбаннфюрер СС, Рейхсшулунгсляйтер (Уполномоченный по подготовке кадров) в канцелярии Розенберга и директор Главного управления по работе в Генерал-губернаторство (ГГ).\n \nПосле начала Второй мировой войны Фрауэндорфер был переведен в ГГ, §HГанс Франк§! назначил Фрауэндорфера директором Главного управления труда, где он в отвечал за координацию регистрации, принудительного набора и трудового развертывания польских и еврейских рабочих.\nФрауэндорфер первоначально полагалась на вербовку 'добровольных' работников из органов государственного управления и отвергала принудительные меры в этом отношении. Однако, поскольку недостаточно польских добровольцев вызвались работать в добровольном порядке в Германском рейхе, с весны 1940 года польские общины были обязаны направить определенный контингент рабочих для работы в Рейхе.\n \nОсведомленный еще с середины декабря 1941 года о планах 'Окончательного решения', Фрауэндорфер предпочитал эксплуатацию польских евреев в качестве рабочей силы и тем самым вступил в конфликт с 'фанатиками окончательного решения' из RSHA. В итоге, ответственность за работу еврейского населения была передана §HФридриху Крюгеру§! в июне 1942 года. Фрауэндорфер договорилась с Гиммлером в октябре 1942 года о почетной отставке и переводе в Waffen-SS после отпуска."

PGG_odilo_globocnik:0 "Одило Глобочник"
PGG_odilo_globocnik_desc:0 "Государственный и политический деятель нацистской Германии австрийского происхождения, группенфюрер СС и генерал-лейтенант полиции (1942).\n \nУполномоченный рейхсфюрера СС по созданию структуры СС и концлагерей на территории Генерал-губернаторства (17 июля 1941 года — 31 января 1942 года), гауптберейхтслейтер (9 ноября 1941 года).\n \nВ его личном деле имелась такая характеристика: 'Безрассудство и ухарство приводят его часто к нарушению установленных границ даже в рамках эсэсовского ордена'."

PGG_ernst_lerch:0 "Эрнст Лерх"
PGG_ernst_lerch_desc:0 "Штурмбаннфюрер СС, один из организаторов операции «Рейнхард» по систематическому истреблению евреев и цыган в Генерал-губернаторстве (1942—1943).\n \nС февраля 1940 по сентябрь 1941 Лерх — сотрудник RSHA. Работал в Берлине до момента назначения его на должность руководителя службы рас и поселений в Кракове (Rasse-und Siedlungsführer). С 21 июля 1942 года — штурмбаннфюрер СС. В 1941—1943 Лерх — адъютант начальника полиции и СС Люблинского района Одило Глобочника, ответственного за уничтожение более двух миллионов евреев и 50 000 цыган в оккупированной немцами Польше. Участвовал в уничтожении Варшавского и Белостокского гетто (1943). Он лично отвечал за убийство тысяч людей в Люблине."

PGG_waclaw_krzeptowski:0 "Вацлав Кшептовский"
PGG_waclaw_krzeptowski_desc:0 "Польский общественный деятель, коллаборационист и руководитель организации 'Гуральский комитет'.\n \n12 ноября 1939 года встречал Ганса Франка во время его визита Закопане. Получив от Ганса Франка соответствующие полномочия, стал заниматься административной деятельностью среди гуралей, которые были объявлены немецкими властями отдельным от поляков народом Гораленфольком."

### Military

# Army Chief
PGG_curt_ludwig_von_gienanth:0 "Курт Людвиг фон Гинант"
PGG_curt_ludwig_von_gienanth_desc:0 "Немецкий офицер, Генерал от кавалерии, а также командующий частями вермахта в Генерал-губернаторство Польша в период с июля 1940 по сентябрь 1942 г.\n \nГинант как офицер старой школы не смог сработаться с §HГансом Франком§! и §HФридрихом Крюгером§!, т.к. считал задачей подчиненных ему войск не репрессии против гражданского населения, а несение функций сугубо оккупационных войск, в результате нескольких конфликтов на этой почве был снят с поста в 1942 г."

PGG_siegfried_haenicke1:0 "Зигфрид Гайнике"
PGG_siegfried_haenicke1_desc:0 "Немецкий офицер и Генерал от инфантерии, принял пост командующего частями вермахта в Генерал-губернаторство Польша после §HКурта Людвига фон Гинанта§!.\n \nВ начале Второй мировой войны принял участие в Польской кампании в составе 3-й армии. 1 ноября 1939 года Гайнике был произведен в генерал-лейтенанты. Затем он командовал дивизией в Западной кампании и во время вторжения в Советский Союз. 27 апреля 1942 года он был переведен в Führerreserve (рус. командный резерв). С одновременным повышением в звании до Генерал от инфантерии 1 апреля 1942 года, Хенике был назначен командующим XXXVIII армейского корпуса.\n \nС 1 июля по 30 сентября 1942 года он вновь находился в Führerreserve и впоследствии служил сначала в качестве командующего Военного округа Кракау, а затем в качестве командующего частями вермахта в Генерал-губернаторстве. В октябре 1943 года он отдал приказ об участии Вермахта в подавлении восстания заключенных в лагере уничтожения Собибор."

# Air Chief
PGG_goering2:0 "Герман Гёринг"
PGG_goering2_desc:0 "18 октября 1936 года Герман Гёринг был назначен уполномоченным по 4-летнему плану, и в его руках было сосредоточено все руководство экономическими мероприятиями по подготовке Германии к войне — в ущерб Имперским министерствам экономики и финансов. В июле 1937 года был создан огромный государственный концерн «Герман Гёринг Верке» («Reichswerke AG für Erzbergbau und Eisenhütten Hermann Göring»), в ведение которого перешли многочисленные конфискованные у евреев заводы, а позже — заводы на оккупированных территориях."

# Navy Chief
PGG_raeder:0 "Эрих Редер"
PGG_raeder_desc:0 "Эрих Редер - немецкий адмирал, отдававший предпочтение традиционным кораблям и доктрине воздействия флотом."

# High Command
PGG_siegfried_haenicke2:0 "Зигфрид Гайнике"
PGG_siegfried_haenicke2_desc:0 "Немецкий офицер и Генерал от инфантерии, принял пост командующего частями вермахта в Генерал-губернаторство Польша после §HКурта Людвига фон Гинанта§!.\n \nВ начале Второй мировой войны принял участие в Польской кампании в составе 3-й армии. 1 ноября 1939 года Гайнике был произведен в генерал-лейтенанты. Затем он командовал дивизией в Западной кампании и во время вторжения в Советский Союз. 27 апреля 1942 года он был переведен в Führerreserve (рус. командный резерв). С одновременным повышением в звании до Генерал от инфантерии 1 апреля 1942 года, Хенике был назначен командующим XXXVIII армейского корпуса.\n \nС 1 июля по 30 сентября 1942 года он вновь находился в Führerreserve и впоследствии служил сначала в качестве командующего Военного округа Кракау, а затем в качестве командующего частями вермахта в Генерал-губернаторстве. В октябре 1943 года он отдал приказ об участии Вермахта в подавлении восстания заключенных в лагере уничтожения Собибор."

PGG_wilhelm_koppe:0 "Вильгельм Коппе"
PGG_wilhelm_koppe_desc:0 "Один из руководителей оккупационного режима в Польше, обергруппенфюрер СС и генерал полиции (30 января 1942 года), генерал войск СС (1 июля 1944 года)."

PGG_friedrich_kruger:0 "Фридрих Крюгер"
PGG_friedrich_kruger_desc:0 "Один из руководителей оккупационного режима в Польше, обергруппенфюрер СА (1934), обергруппенфюрер СС (25 января 1935 года), генерал войск СС (20 мая 1944 года), генерал полиции (8 августа 1944 года)."

# Manufacturer

PGG_ig_faben:0 "«И.Г. Фарбен»"
PGG_ig_faben_desc:0 "«И.Г. Фарбен» особенно интересуется промышленными исследованиями."

PGG_siemens:0 "«Сименс»"
PGG_siemens_desc:0 ""

PGG_RHG:0 "Рейхсверке 'Герман Геринг'"
PGG_RHG_desc:0 "Гигантская финансово-промышленная корпорация, созданная в 1937 по инициативе Геринга с целью увеличения производства высококачественной стали, необходимой для выполнения программы перевооружения Германии.\nПосле Аншлюса Австрии и оккупации Чехословакии до 60% активов этих стран стали принадлежать Рейхсверке, в том числе и производство вооружения."

PGG_DAW:0 "«DAW»"
PGG_DAW_desc:0 "Deutsche Ausrüstungswerke (DAW; буквально Немецкие Заводы Оборудования)\nDAW представляла из тебя оборонного подрядчика со штаб-квартирой в Берлине во время Второй мировой войны, принадлежала и управлялась Schutzstaffel (SS). Она состояла из сети реквизированных заводов и лагерных мастерских по всей оккупированной немцами Европе, эксплуатирующих рабский труд заключенных из нацистских концентрационных лагерей и еврейских гетто в оккупированной немцами Польше. DAW снабжала Вермахт и СС военными сапогами, пехотным снаряжением и материалами на Восточном фронте, а также обеспечивала поставки древесины и металлов, занималась восстановительными работами на железнодорожных линиях и грузовых поездах."

