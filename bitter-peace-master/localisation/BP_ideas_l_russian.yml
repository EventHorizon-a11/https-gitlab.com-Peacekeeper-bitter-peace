hitler_jugend:0 "Гитлерюгенд"
hitler_jugend_desc:0 "Гитлерюгенд (нем. Hitlerjugend) — молодёжная организация НСДАП. Членами союза были только юноши, для девушек существовал отдельный Союз немецких девушек. Организованная по военному образцу и по принципу «Молодёжь руководит молодёжью», организация охватывала немецкую молодёжь в возрасте от 10 до 18 лет"

GER_Nurn:0 "Нюрнбергские расовые законы"
GER_Nurn_desc:0 "«Закон о гражданине Рейха» и «Закон об охране германской крови и германской чести» , провозглашённые по инициативе Адольфа Гитлера 15 сентября 1935 года на съезде НСДАП в Нюрнберге. В соответствии с законом, было определенно, что... "Человеком арийского происхождения (= «немецкой крови») является, таким образом, человек, не имеющий примеси расово чуждой немецкому народу крови. В качестве чуждой здесь рассматривается, прежде всего, кровь евреев и цыган, проживающих в том числе и в Европе, а также азиатских и африканских рас и коренных обитателей Австралии и Америки (индейцев), в то время как, например, англичанин, швед, француз, чех(!), поляк(!) или итальянец, если он не имеет примесей такой, чуждой также и ему крови, должен рассматриваться в качестве родственника, а значит и арийца"."

GER_New_Order:0 "Новый порядок"
GER_New_Order_desc:0 "Политический режим, который был установлен Германским Рейхом на оккупированных территориях. Установление Нового порядка фактически началося задолго до начала Второй мировой войны, но публично было провозглашенно Адольфом Гитлером в 1941 году."

GER_Volkssturm:0 "Фольксштурм"
GER_Volkssturm_desc:0 "Фольксштурм — отряды народного ополчения Третьего Рейха, созданные в последние месяцы Второй мировой войны для отражения натиска союзников, на его территорию. Сформированы по личному приказу Адольфа Гитлера от 18 октября 1944 года, о тотальной мобилизации всего мужского населения, в возрасте от 16-60 лет, не состоящего на военной службе."

GER_Fall_Clausewitz:0 "План Клаузевиц" 
GER_Fall_Clausewitz_desc:0 ""План Клаузевиц" - часть немецкой военной стратегии нацеленной на оборону имперской столицы - Берлина, от наступающих советских войск, в апреле 1945. Во время проведения операции была предусмотрена эвакуация всех правительственных и государственных учереждений из Берлина." 

