PGG_privileges_for_volksdeutsche_ahf:0 "Администрация Ганса Франка"
PGG_privileges_for_volksdeutsche_ahf_desc:0 "§HАдминистрация Ганса Франка§!\nЛиквидация и раздел польского государства ставит перед нами задачи обеспечения эффективного управление захваченными территориями. Кроме того, создание квази-автономного формирования на польских территориях может стать аргументом для переговоров с Западными странами на счёт перемирья.\n \n§WПрирост политической власти:§! §G+5%§!\n \n§HПривилегии для фольксдойче§!\nНа территории оккупированных стран, в том числе и Польши, статус фольксдойче давал множество самых разных льгот и привилегий при одной существенной обязанности: фольксдойче обязательно подлежали призыву в вермахт или войска СС.\n \n§WФактор военнообязанного населения:§! §G+3%§!\n§WПоддержка войны:§! §G+5§!"

PGG_more_slaves:0 "Zwangsarbeitslager"
PGG_more_slaves_desc:0 "§HKonzentrationslager§!\nKZ - места массового заключения гражданских лиц по политическим или расовым соображениям. Первые концентрационные лагеря в Рейхе были созданы с целью изоляции и интернирования лиц, подозреваемых в оппозиции нацистскому режиму. KZ существовали до начала и во время войны на подконтрольной Германии территории. Множество узников концентрационных лагерей было убито, погибло от жестоких издевательств, болезней, плохих условий содержания, голода, тяжёлого физического труда и бесчеловечных медицинских опытов.\n \n§WШанс активности сопротивления:§! §G-10§!\n \n§HArbeitslager§!\nВо время Второй мировой войны нацисты управляли несколькими категориями Zwangsarbeitslager (Принудительные трудовые лагеря) для различных категорий заключенных. Наибольшее их число составляли евреи, насильственно согнаные в оккупированных странах для обеспечения рабочей силой немецкой военной промышленности, ремонта разбомбленных железных дорог и мостов или работы на фермах. К 1944 году 19,9% всех рабочих были иностранцами, либо гражданскими лицами, либо военнопленными. Примечательным примером является комплекс трудовых лагерей Миттельбау-Дора, обслуживавший производство ракеты Фау-2.\n \n§WСкорость роста сопротивления:§! §R+10%§!\n§WШанс проникновения в гарнизон:§! §R+15%§!\n§WЭффективность увеличения ресурсов:§! §G+10%§!\n§WОбъем заводского производства:§! §G+10%§!\n§WСкорость строительства:§! §G+10%§!"

PGG_more_food_for_the_loyal_workers:0 "Zwangsarbeitslager"
PGG_more_food_for_the_loyal_workers_desc:0 "§HKonzentrationslager§!\nKZ - места массового заключения гражданских лиц по политическим или расовым соображениям. Первые концентрационные лагеря в Рейхе были созданы с целью изоляции и интернирования лиц, подозреваемых в оппозиции нацистскому режиму. KZ существовали до начала и во время войны на подконтрольной Германии территории. Множество узников концентрационных лагерей было убито, погибло от жестоких издевательств, болезней, плохих условий содержания, голода, тяжёлого физического труда и бесчеловечных медицинских опытов.\n \n§WШанс активности сопротивления:§! §G-0.10§!\n \n§HArbeitslager§!\nВо время Второй мировой войны нацисты управляли несколькими категориями Zwangsarbeitslager (Принудительные трудовые лагеря) для различных категорий заключенных. Наибольшее их число составляли евреи, насильственно согнаные в оккупированных странах для обеспечения рабочей силой немецкой военной промышленности, ремонта разбомбленных железных дорог и мостов или работы на фермах. К 1944 году 19,9% всех рабочих были иностранцами, либо гражданскими лицами, либо военнопленными. Примечательным примером является комплекс трудовых лагерей Миттельбау-Дора, обслуживавший производство ракеты Фау-2.\n \n§WСкорость строительства:§! §G+5%§!\n§WОбъем заводского производства:§! §G+5%§!\n§WЕжедневный прирост подчинения:§! §G+0.05%§!"

PGG_german_aristocracy_polish_slaves1:0 "Немецкая власть - Польские рабы"
PGG_german_aristocracy_polish_slaves1_desc:0 "§HПолитика сегрегации§!\nНа территории Генерал-губернаторства и присоединённых к Германии польских землях была проведена классификация населения на категории с разными правами. Граждане немецкой национальности («рейхсдойче» и «фольксдойче») имели привилегированное положение, поляки были лишены гражданских прав, а отдельные категории населения подлежали физическому уничтожению.\n \n§WПрирост политической власти:§! §G+5%§!\n§WЗатраты на оккупацию:§! §G-10§!\n \n§HНемецкая власть - Польские рабы§!\n \n§WПрирост политической власти:§! §G+10%§!\n§WШанс проникновения в гарнизон:§! §R+5%§!\n§WШанс активности сопротивления:§! §G-10%§!"

PGG_german_aristocracy_polish_slaves2:0 "Немецкая власть - Польские рабы"
PGG_german_aristocracy_polish_slaves2_desc:0 "§HKulturkampf§!\nПроводя политику «мягкой германизации», мы должны сделать серьёзный упор на культурную интеграцию денационализированных немцев, расово-полноценных поляков и гуралей в единое германское социокультурное пространство.\n \n§WСтабильность:§! §G+5%§!\n§WСкорость роста подчинения:§! §G+5%§!\n \n§HНемецкая власть - Польские рабы§!\n \n§WСтабильность:§! §G+5%§!\n§WШанс проникновения в гарнизон:§! §R+5%§!\n§WШанс активности сопротивления:§! §G-10%§!"

