heinrich_himmler_desc:0 "Изначально служба в СС позволялась только этническим немцам. Однако, чтобы сохранить чистоту немецкой крови, Гиммлер вынужден был разрешить служить в СС добровольцам из Нидерландов и Скандинавии — именно голландцы и скандинавы являлись наиболее близкими немцам по антропологическим и психологическим показателям. По ходу военных действий положение германских войск ухудшалось, и вскоре Гиммлер всё же издал распоряжение о допуске на службу представителей негерманских народов."

joseph_goebbels_desc:0 "Министр пропаганды и президент имперской палаты культуры, Йозеф Гёббельс сосредоточил в своих руках все необходимые рычаги управления прессой, радио, кинематографом и другими сферами немецкой культуры.\nЗа счёт сочетания демагогической риторики, умелой постановки массовых мероприятий и эффективного использования современной техники — прежде всего радио и кино — в целях пропаганды ему удалось индоктринировать широкие слои немецкого народа идеями национал-социализма и опорочить коммунистов, социал-демократов, евреев и служителей церкви."

