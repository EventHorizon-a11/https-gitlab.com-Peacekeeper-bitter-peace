### Advisers 

# Politics

bp_heinrich_himmler:0 "Генрих Гиммлер"
bp_heinrich_himmler_desc:0 "Изначально служба в СС позволялась только этническим немцам. Однако, чтобы сохранить чистоту немецкой крови, Гиммлер вынужден был разрешить служить в СС добровольцам из Нидерландов и Скандинавии — именно голландцы и скандинавы являлись наиболее близкими немцам по антропологическим и психологическим показателям. По ходу военных действий положение германских войск ухудшалось, и вскоре Гиммлер всё же издал распоряжение о допуске на службу представителей негерманских народов."

bp_joseph_goebbels:0 "Йозеф Гёббельс"
bp_joseph_goebbels_desc:0 "Министр пропаганды и президент имперской палаты культуры, Йозеф Гёббельс сосредоточил в своих руках все необходимые рычаги управления прессой, радио, кинематографом и другими сферами немецкой культуры. За счёт сочетания демагогической риторики, умелой постановки массовых мероприятий и эффективного использования современной техники — прежде всего радио и кино — в целях пропаганды ему удалось индоктринировать широкие слои немецкого народа идеями национал-социализма и опорочить коммунистов, социал-демократов, евреев и служителей церкви."

bp_german_goering:0 "Герман Гёринг"
bp_german_goering_desc:0 "18 октября 1936 года Герман Гёринг был назначен уполномоченным по 4-летнему плану, и в его руках было сосредоточено все руководство экономическими мероприятиями по подготовке Германии к войне — в ущерб Имперским министерствам экономики и финансов. В июле 1937 года был создан огромный государственный концерн «Герман Гёринг Верке» («Reichswerke AG für Erzbergbau und Eisenhütten Hermann Göring»), в ведение которого перешли многочисленные конфискованные у евреев заводы, а позже — заводы на оккупированных территориях."

mykola_stsiborskyi:0 "Николай Сциборский"
mykola_stsiborskyi_desc:0 "Украинский национальный деятель, участвовал в создании армии Украинской Народной Республики (1917—1920). Затем один из руководителей Организации украинских националистов (с 1929), публицист и теоретик украинского национализма, сторонник национально ориентированного тоталитаризма (т. наз. «интегрального национализма»). Сторонник концепции солидаризма (корпоративизма) в духе итальянского фашизма. В августе 1939 по поручению Андрея Мельника разработал проект Конституции Украины, предусматривавший «тоталитарный, авторитарный, профессионально ориентированный (то есть корпоративный) режим."

alfred_rosenberg:0 "Альфред Розенберг"
alfred_rosenberg_desc:0 "Государственный и политический деятель национал-социалистической Германии, один из наиболее влиятельных членов и идеолог Национал-социалистической немецкой рабочей партии (НСДАП). Начальник Внешнеполитического управления НСДАП, уполномоченный фюрера по контролю за общим духовным и мировоззренческим воспитанием НСДАП. Руководитель Центрального исследовательского института по вопросам национал-социалистической идеологии и воспитания, рейхсминистр восточных оккупированных территорий. Считается автором таких ключевых понятий национал-социализма, как расовая теория, окончательное решение еврейского вопроса, отказ от Версальского договора и борьба против вырождения искусства."

hans_adolf_prutzmann:0 "Ганс Прютцман"
hans_adolf_prutzmann_desc:0 "Военный и полицейский деятель Германии, обергруппенфюрер СС и генерал полиции и войск СС. Руководитель СС и полиции в Украине."

friedrich_cranebitter:0 "Фридрих Кранебиттер"
friedrich_cranebitter_desc:0 "Кранебиттер был назначен командиром полиции безопасности и СД в Харькове. Занимался уничтожением евреев при помощи газвагенов. Также руководил массовыми казнями в окрестностях города, в ходе которых были расстреляны несколько тысяч заключённых. По прямому приказу Кранебиттера были убиты 60 детей из детской больницы."

andrey_sheptytsky:0 "Андрей Шептицкий"
andrey_sheptytsky_desc:0 "Украинский религиозный деятель. Епископ Украинской греко-католической церкви; с 17 января 1901 года и до смерти — Митрополит Галицкий и Архиепископ Львовский — предстоятель Украинской греко-католической церкви. Принадлежал к знатному западноукраинскому роду Шептицких. В межвоенное время Шептицкий был сторонником партии «Украинское национально-демократическое объединение» (УНДО). В первый период начавшейся Восточной кампании Верхмахта митрополит встал на путь сотрудничества с оккупационными властями. 1 июля 1941 года, на следующий день после занятия Львова германскими войсками, он обратился к пастве с приветственным посланием по этому поводу. В июле того же года А. Шептицкий встретился с руководителем ОУН (Организация украинских националистов) С. А. Бандерой и как глава церкви дал согласие на борьбу бандеровцев с большевиками."

stepan_rudnickiy:0 "Степан Рудницкий"
stepan_rudnickiy_desc:0 "Среди учёных, заложивших основы украинского расизма, был географ Степан Рудницкий. Сам он к ОУН никогда не принадлежал, однако некоторые его идеи, изложенные в работе «К основам украинского национализма» («До основ українського націоналізму», 1923), были взяты на вооружение украинскими националистами и позднее изучались на образовательных курсах оуновской молодежью — «юнацтвом». Украинский географ полагал, что нация (самостоятельный народ) представляет собой подвид вида («породы») «человек (homo sapiens)». Сущность нации зависит от окружающей природы и «расовости» человеческого материала. Рудницкий относил украинцев к динарской расе и рассматривал украинцев как расово однородную общность."

yaroslav_stetsko:0 "Ярослав Стецько"
yaroslav_stetsko_desc:0 "Активный деятель ОУН(б), с 1941 года — первый заместитель руководителя ОУН(б) С. Бандеры. В июне-июле 1941 года — председатель Украинского государственного правления. Сразу после нападения Германии на СССР Я. Стецько вместе с С. Бандерой оказался на территории СССР.  В тылах передовых частей немецких войск С. Бандера и Ярослав Стецько с группой сторонников 29 июня прибыли во Львов, где Бандера был задержан и возвращен в Краков, а Стецько на следующий день созвал Украинское национальное собрание, провозгласившее 30 июня 1941 Украинское государство, которое будет вместе с Великой Германией устанавливать новый порядок по всему миру во главе с «вождем украинского народа Степаном Бандерой».  Было провозглашено формирование правительства — Украинского государственного правления, которое возглавил Стецько."

volodymyr_kubiyovych:0 "Владимир Кубийович"
volodymyr_kubiyovych_desc:0 "Украинский политик, географ, историк, общественный и культурный деятель. Перед Второй мировой войной был одним из лидеров украинского национального движения на землях, входивших в состав Польши. Во время войны был активным сторонником сотрудничества с немцами, занимал должность главы Украинского центрального комитета в Кракове, был инициатором формирования дивизии СС «Галичина» (14-й дивизии СС)."

dmytro_dontsov:0 "Дмитрий Донцов" 
dmytro_dontsov_desc:0 "Теоретик украинского национализма, философ, создатель современной версии теории украинского интегрального национализма, предприниматель, литературный критик и публицист. Идеи и взгляды Донцова, основанные на социал-дарвинизме и национализме, легли в основу политической платформы ОУН."

kost_levytsky:0 "Кость Левицкий"
kost_levytsky_desc:0 "Политический деятель конца 19 века — первой половины 20 века. Соучредитель УНДП. С ноября 1918 г. — председатель Государственного секретариата ЗУНР, затем — председатель комиссии по избирательной реформе при правительстве. В июле 1941 г. был основателем и председателем Национального Совета во Львове."

bp_nikita_khrushchev:0 "Никита Хрущев"
bp_nikita_khrushchev_desc:0 ""

# Theorists 

pavel_shandruk_theorist:0 "Павел Шандрук"
pavel_shandruk_theorist_desc:0 "Офицер Русской императорской армии, украинский и польский военный деятель, генерал-хорунжий армии УНР, генерал-полковник Украинской национальной армии в составе Вермахта."

vladimir_savchenko_belsky_theorist:0 "Владимир Савченко-Бельский"
vladimir_savchenko_belsky_theorist_desc:0 "Генерал-хорунжий Украинского Державного Флота, украинский военно-морской теоретик, видный деятель украинского военно-морского движения и украинской военной эмиграции. В периоды с 19.05.1920 по 11.07.1920, 25.07.1920 по 17.11.1920 и с 04.07.1921 до начала 1924 года был начальником Главной Морской Управы флота УНР."

viktor_pavlenko_theorist:0 "Виктор Павленко"
viktor_pavlenko_theorist_desc:0 "Украинский военный деятель, генерал-хорунжий Армии УНР."

# High command

roman_shukhevych:0 "Роман Шухевич"
roman_shukhevych_desc:0 "Украинский политический и военный деятель, член ОУН, затем ОУН(б), руководитель и главнокомандующий Украинской повстанческой армией (ОУН-УПА)."

mikhail_omelyanovich_pavlenko:0 "Михаил Омельянович-Павленко"
mikhail_omelyanovich_pavlenko_desc:0 "Офицер Русской императорской армии; украинский военачальник (генерал-поручик армии Украинской народной республики).Во время Второй мировой войны стал главой (гетманом) украинского вольного казачества, занимался формированием украинских военных частей на германской службе."

alexander_zhakhovsky:0 "Александр Жаховский"
alexander_zhakhovsky_desc:0 "Подполковник Армии УНР, военный летчик."

arkady_welsh:0 "Аркадий Валлийский"
arkady_welsh_desc:0 "Украинский военный деятель, старшина (офицер) Армии УНР. В 1940 году ротмистр Абвера и бывший хорунжий Галицкой Армии Александр-Иван Пулюй-Пухер освободил полковника А. валлийского из плена и доставил вместе с Борисом Барвинским и Якова Гальчевского (Войнаровским) в Варшаву. В Варшаве полковник А. Валлийский сотрудничал во время немецкой оккупации с Главным атаманом Армии УНР Андреем Ливицким и Военным министром Владимиром Сальским."

alexander_kovalenko:0 "Александр Коваленко"
alexander_kovalenko_desc:0 "Украинский учёный, общественно-политический деятель, писатель, инженер-офицер на панцирнике «Потёмкин»."

pavel_tereshchenko:0 "Павел Терещенко" 
pavel_tereshchenko_desc:0 "Полковник Армии УНР, возглавлял Украинский Вольное Казачество с 1944 по 1945 гг. атаман казачьего отряда УВК, на базе которого с декабря 1944 имел формироваться Казацкий корпус «Вольное казачество». «Вольные казаки» под его руководством участвовали в боях в составе 599-й русской бригады в Дании, а 12 марта 1945 вошли в состав 2-й Украинской дивизии Украинской Национальной Армии." 

theodore_christensen:0 "Теодор Христенсен"
theodore_christensen_desc:0 "Штурмбаннфюрер СС, руководитель зондеркоманды 4a, осуществлявшей массовые убийства на Украине."

# Army chief

pavel_shandruk:0 "Павел Шандрук"
pavel_shandruk_desc:0 "Офицер Русской императорской армии, украинский и польский военный деятель, генерал-хорунжий армии УНР, генерал-полковник Украинской национальной армии в составе Вермахта."

pavel_dyachenko:0 "Павел Дьяченко"
pavel_dyachenko_desc:0 "Украинский военный и историк, офицер «военного времени» Русской императорской армии, затем — офицер армии Украинской Державы, полковник армии УНР; в эмиграции — майор Войска Польского, полковник УОА и УНА в составе Вермахта; генерал-хорунжий."

roman_sushko:0 "Роман Сушко"
roman_sushko_desc:0 "Военный и политический деятель УНР и ОУН, полковник Сечевых стрельцов, в 1939—1941 гг. — командир созданного вермахтом Украинского легиона."

otto_wachter:0 "Отто Вехтер"
otto_wachter_desc:0 "Австрийский юрист, деятель НСДАП и СС, группенфюрер СС и генерал-лейтенант полиции. Губернатор Дистрикта Краков, в 1942—1944 — глава дистрикта Галиция. Поощрял деятельность украинских националистических организаций, в частности, прогерманского Украинского центрального комитета под руководством Кубийовича, позволил последнему сформировать дивизию СС «Галичина»."

# Air chief

vasily_yanchenko:0 "Василий Янченко"
vasily_yanchenko_desc:0 "Военный летчик Воздушного флота УНР. Командир 1-го Украинского истребительного авиационного отряда УНР. Также воевал в рядах российской армии, белогвардейцев."

viktor_pavlenko:0 "Виктор Павленко"
viktor_pavlenko_desc:0 "Украинский военный деятель, генерал-хорунжий Армии УНР."

# Navy chief

svyatoslav_shramchenko:0 "Святослав Шрамченко"
svyatoslav_shramchenko_desc:0 "Украинский военный и общественный деятель. В апреле 1918 года лейтенант С. Шрамченко прибыл в Севастополь. Там, в качестве представителя Министра морских дел, он встречался с контр-адмиралами Михаилом Остроградским, Николаем Максимовым, и другими адмиралами и офицерами Черноморского флота, с которыми обсуждались условия подчинения флота Центральной Раде."

vladimir_savchenko_belsky:0 "Владимир Савченко-Бельский"
vladimir_savchenko_belsky_desc:0 "Генерал-хорунжий Украинского Державного Флота, украинский военно-морской теоретик, видный деятель украинского военно-морского движения и украинской военной эмиграции. В периоды с 19.05.1920 по 11.07.1920, 25.07.1920 по 17.11.1920 и с 04.07.1921 до начала 1924 года был начальником Главной Морской Управы флота УНР."  

# Manufacturer

charz:0 "ЧАРЗ"
charz_desc:0 "Государственное предприятие «Чугуевский Авиационный Ремонтный Завод» основано 1 сентября 1938 года в качестве авиаремонтных мастерских «Чугуевского военного авиационного училища летчиков».\nРазвитие ЧАРЗа поможет заложить традиции оперативности и качества в ремонте и производстве авиационной техники."

motor_sich:0 "Мотор Сич"
motor_sich_desc:0 "Украинское предприятие, основанное в Российской империи в 1907 году. Занималось разработкой и производством, ремонтом и обслуживанием авиационных двигателей для самолётов."

tank_repair_plant_7:0 "Киевский бронетанковый завод"
tank_repair_plant_7_desc:0 "Государственное предприятие бронетанковой промышленности Украины, которое осуществляет диагностику, ремонт, техническое обслуживание, переоборудование и модернизацию бронетехники." 

xpz_im_comminterna:0 "ХПЗ имени Коминтерна"
xpz_im_comminterna_desc:0 "Завод транспортного машиностроения в Харькове, выпускающий двигатели, тепловозы и танки. С 1922 года именовался как ХПЗ имени Коминтерна, был переименован в рамках программы декоммунизации."

black_sea_shipping_company:0 "Черноморское морское пароходство"
black_sea_shipping_company_desc:0 "Черноморское морское пароходство — старейшее государственная судоходная компания на Черном море, начинающее свою историю во времена Российской Империи когда в 1833 году было создано акционерное Черноморское общество пароходов для установления постоянных сношений между Россией и Османской империй. Базовый порт пароходства — город Одесса."

niikolaev_shipbuilding_plant:0 "Николаевский судостроительный завод"
niikolaev_shipbuilding_plant_desc:0 "Судостроительное предприятие, расположенное в Николаеве. Строительство первой верфи в Николаеве было начато в 1787 году, в 1788 году верфь была введена в строй под названием Николаевское адмиралтейство."

zvezda:0 "Шкз 'Звезда'"
zvezda_desc:0 "Производитель пороха и зарядов к артиллерийским орудиям, стрелковому и охотничьему оружию — старейшее предприятие-производитель боеприпасов на территории Украины."

impuls:0 "Шкз 'Импуль'"
impuls_desc:0 "Предприятие по выпуску средств взрывания (капсюли-детонаторы, электродетонаторы, детонирующие шнуры, патроны)."

stroydormash:0 "'Стройдормаш'"
stroydormash_desc:0 "Киевский завод «Стройдормаш» был основан в 1932 году по решению Киевского окружного военно-строительного управления и в советское время находился в ведении министерства строительного, дорожного и коммунального машиностроения СССР."  

rku_arsenal:0 "Арсенал"
rku_arsenal_desc:0 "Предприятие специального приборостроения. Являлось ведущим предприятием оптико-механической и оптико-электронной промышленности Украины. Входило в перечень предприятий, имеющих стратегическое значение."

machine_tool_industry:0 "КСЗ"
machine_tool_industry_desc:0 "Машиностроительный завод в городе Краматорск, основанный в 1937 году. Завод выпускает тяжёлые станки токарной и фрезерной группы (токарные, лоботокарные, вальцетокарные, вальце-калибровочные, бесцентрово-токарные, колёсофрезерные, осетокарные, осенакатные, трубоподрезные, резьбонарезные, расточные)."

opz:0 "Одесский нефтеперерабатывающий завод"
opz_desc:0 "Завод был построен в 1937 году и введен в эксплуатацию в 1938 году под наименованием Одесский крекинг-завод — как предприятие топливного направления с переработкой бакинских мазутов на установках термического крекинга вакуумной перегонки."
