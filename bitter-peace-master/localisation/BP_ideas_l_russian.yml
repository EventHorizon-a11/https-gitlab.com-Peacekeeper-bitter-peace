PGG_hans_frank_administration:0 "Администрация Ганса Франка"
PGG_hans_frank_administration_desc:0 "Ликвидация и раздел польского государства ставит перед нами задачи обеспечения эффективного управление захваченными территориями. Кроме того, создание квази-автономного формирования на польских территориях может стать аргументом для переговоров с Западными странами на счёт перемирья."

PGG_blue_police1:0 "Hilfspolizei"
PGG_blue_police1_desc:0 "Hilfspolizei - «вспомогательная полиция», которая формировалась оккупированных территориях, как правило, из добровольцев и военнопленных (прежде всего, в крупных городах) и местного населения. Подобные полицейские организации существовали во всех оккупированных странах. Отличались значительным разнообразием форм организации.\n \n§HGranatowa policja§!\nНеформальное название коллаборационистских подразделений польской полиции на оккупированных немцами территориях Польши (включая части территорий современной Западной Украины и Западной Белоруссии), более известных в годы Второй мировой войны как Генерал-губернаторство. Название произошло от цвета формы.\n \n§WЗащита от смены идеологии:§! §G+5%§!\n§WУрон, наносимый гарнизонам:§! §G-5%§!"

PGG_german_propaganda:0 "Немецкая пропаганда"
PGG_german_propaganda_desc:0 "Для эффективного управление общественным мнением населения необходимо установить прочный контроль над радио, печатью и всеми средствами информации пока это не сделали наши идеологические  враги внутри и снаружи."

PGG_konzentrationslager:0 "Konzentrationslager"
PGG_konzentrationslager_desc:0 "Konzentrationslager или KZ - места массового заключения гражданских лиц по политическим или расовым соображениям. Первые концентрационные лагеря в Рейхе были созданы с целью изоляции и интернирования лиц, подозреваемых в оппозиции нацистскому режиму. KZ существовали до начала и во время войны на подконтрольной Германии территории. Множество узников концентрационных лагерей было убито, погибло от жестоких издевательств, болезней, плохих условий содержания, голода, тяжёлого физического труда и бесчеловечных медицинских опытов."

PGG_arbeitslager:0 "Arbeitslager"
PGG_arbeitslager_desc:0 "§HKonzentrationslager§!\nKZ - места массового заключения гражданских лиц по политическим или расовым соображениям. Первые концентрационные лагеря в Рейхе были созданы с целью изоляции и интернирования лиц, подозреваемых в оппозиции нацистскому режиму. KZ существовали до начала и во время войны на подконтрольной Германии территории. Множество узников концентрационных лагерей было убито, погибло от жестоких издевательств, болезней, плохих условий содержания, голода, тяжёлого физического труда и бесчеловечных медицинских опытов.\n \n§WШанс активности сопротивления:§! §G-10§!\n \n§HArbeitslager§!\nВо время Второй мировой войны нацисты управляли несколькими категориями Arbeitslager (трудовых лагерей) для различных категорий заключенных. Наибольшее их число составляли евреи, насильственно согнаные в оккупированных странах для обеспечения рабочей силой немецкой военной промышленности, ремонта разбомбленных железных дорог и мостов или работы на фермах. К 1944 году 19,9% всех рабочих были иностранцами, либо гражданскими лицами, либо военнопленными. Примечательным примером является комплекс трудовых лагерей Миттельбау-Дора, обслуживавший производство ракеты Фау-2.\n \n§WСтабильность:§! §R-5%\n§WСкорость строительства:§! §G+3%§!\n§!§WОбъем заводского производства:§! §G+3%§!"

