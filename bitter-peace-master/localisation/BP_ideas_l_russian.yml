USA_anti_war_indignation:0 "Недовольство войной"
USA_anti_war_indignation_desc:0 "Традиционно, наша страна тяготеет к изоляционизму, и поначалу мы не спешили участвовать во Второй мировой войне, ограничиваясь экономической поддержкой Великобритании, Китая и СССР. Теперь, когда мы вынуждены вступить в войну, американское общество взбудоражено войной, понадобится время, прежде чем мы преодолеемм этот кризис."

