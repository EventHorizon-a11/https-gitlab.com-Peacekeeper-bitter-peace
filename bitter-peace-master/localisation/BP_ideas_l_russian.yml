reinhard_heydrich:0 "Рейнхард Гейдрих"
reinhard_heydrich_desc:0 "Himmlers Hirn heißt Heydrich\n \nГейдрих был высокопоставленным немецким нацистским чиновником. Он был начальником Главного управления безопасности Рейха (включая СД, Гестапо, Уголовную полицию) и заместителем Рейхспротектора Богемии и Моравии."
