 ### Германский Рейх ###
 
 GER_SS:0 "СС"
 GER_SS_desc:0 "СС (нем. SS, сокр. от нем. Schutzstaffel) — военизированные формирования Национал-социалистической немецкой рабочей партии (НСДАП). С 1934 года СС были выделены из штурмовых отрядов как отдельная структура НСДАП и подчинялись лично Гитлеру и рейхсфюреру СС Г. Гиммлеру."
 
 GER_Kz:0 "Система концентрационных лагерей"
 GER_Kz_desc:0 "Система концлагерей в Германии возникла в 1933—1934 годах в качестве импровизированного решения для борьбы с десятками тысяч противников национал-социалистического режима. Концентрационные лагеря, существовали до начала и во время Второй мировой войны на подконтрольной Германии территории."
 
 GER_Lebensborn:0 "Лебенсборн"
 GER_Lebensborn_desc:0 "«Источник жизни» — организация, основанная 12 декабря 1935 года по личному указанию рейхсфюрера СС Генриха Гиммлера.Лебенсборн был создан в 1935 году в составе Главного управления расы и поселений для подготовки молодых расово чистых матерей и воспитания арийских младенцев (прежде всего детей членов СС)."
 
 GER_NAPOLAS:0 "НАПОЛАС"
 GER_NAPOLAS_desc:0 "Национал-политические учебные заведения — система политических учебных заведений в, Германском Рейхе. Созданы после прихода национал-социалистов к власти, для подготовки молодых руководящих кадров. Формально НАПОЛАС подчинялись Имперскому министерству науки, воспитания и народного образования, однако в 1936 году фактически были переданы в руки СС."
 
 GER_ahnenerbe:0 "Аненербе"
 GER_ahnenerbe_desc:0 "(нем. Ahnenerbe — «Наследие предков) — организация, существовавшая в Германии в 1935—1945 годах, созданная для изучения традиций, истории и наследия германской расы с целью оккультно-идеологического обеспечения функционирования государственного аппарата Третьего Рейха."
 GER_ahnenerbe_tt:0 "Позволяет организовать научные экспедиции.\n"
 
 GER_western_investment:0 "Западные инвестиции"
 GER_western_investment_desc:0 "Определяющую роль в возрождении экономики Германии сыграли многомиллиардные инвестиции западных стран, позволившие в сравнительно короткий отрезок времени возродить промышленность страны, оказавшуюся в тяжёлой ситуации после Первой мировой войне. Американские банки и тресты, действуя в полном согласии с Правительством, в после-версальский период вложили в германскую экономику и предоставили Германии кредиты, исчисляемые миллиардами долларов, которые пошли на восстановление и развитие военно-промышленного потенциала Германии."

 GER_mines_german_goering_verke:0 "Шахты Герман-Гёринг Верке" 
 GER_mines_german_goering_verke_desc:0 "В 1936 году в связи с разработкой и передачей четырёхлетнего плана под жёсткий контроль Германа Гёринга, который стал вместо Яламара Шахта «диктатором» экономики, Германия перешла к системе тотальной военной экономики. Целью четырёхлетнего плана было превратить за 4 года Германию в страну, которая могла обеспечивать себя всем необходимым в случае войны и её не смогла бы удушить военная блокада. Строились огромные заводы по производству синтетического каучука, тканей, горючего и другой продукции из собственного сырья. Были построены гигантские заводы Германа Гёринга, производившие сталь из исключительно местной руды. "
 
 GER_OKW:0 "ОКВ"
 GER_OKW_desc:0 "Верховное главнокомандование вермахта (ОКВ) было создано 4 февраля 1938 года после ликвидации военного министерства.Его создание было обусловлено желанием Адольфа Гитлера получить полноту власти над принятием военных решений. Тем ни менее, между А. Гитлером и офицерами Вермахта продолжали существовать противоречие, вплоть до конца войны."
 
 GER_army_innovation_1:0 "Инновации в армии"
 GER_army_innovation_1_desc:0 "Хайнц Гудериан и другие радикальные теоретики продвигают новаторские военные доктрины, делающие упор на коммуникации, определение точек главного удара и локальное взаимодействие воздушных и наземных сил. Если развивать эти идеи дальше, возможно, мы сумеем избежать мясорубки Великой войны."
 
 GER_RSHA:0 "РСХА"
 GER_RSHA_desc:0 "Руководящий орган политической разведки и полиции безопасности Германского Рейха. Создано 27 сентября 1939 года в результате объединения Главного управления полиции безопасности (нем. Hauptamt Sicherheitspolizei) и службы безопасности (СД). Находилось в подчинении рейхсфюрера СС и шефа германской полиции Генриха Гиммлера. Главное управление имперской безопасности было одним из 12 главных управлений СС со штатом в 3000 сотрудников."
 
 GER_SD_Inland_1:0 "СД (внутренняя)"
 GER_SD_Inland_1_desc:0 "Служба безопасности рейхсфюрера СС  — часть национал-социалистического государственного аппарата в Третьем Рейхе. В рамках данного департамента рассматривались вопросы государственного строительства рейха, иммиграции, расы и народного здоровья, науки и культуры, промышленности и торговли. Начальник: группенфюрер СС Отто Олендорф."
 
 GER_SD_Ausland_1:0 "СД (внешняя)"
 GER_SD_Ausland_1_desc:0 "Целью данного департамента была разведывательная работа в Северной, Западной и Восточной Европе, СССР, США, Великобритании и в странах Южной Америки Начальник: бригаденфюрер СС Вальтер Шеленберг."
 
 GER_Gestapo:0 "Гестапо"
 GER_Gestapo_desc:0 "Гестапо — политическая полиция Третьего Рейха. Организационно входило в состав Министерства внутренних дел Германии, и, кроме того, с 1939 г. — в РСХА, контролируемое НСДАП и СС. Гестапо вело преследование инакомыслящих, недовольных и противников власти А. Гитлера. Начальник: группенфюрер СС Генрих Мюллер."
 
 GER_Einsatzgruppe:0 "Айнзацгруппы"
 GER_Einsatzgruppe:0 "Будут сформированы айнзацгруппы"
 GER_Einsatzgruppe_desc:0 "Целевые группы полиции безопасности и СД  — военизированные эскадроны смерти Третьего Рейха, осуществлявшие карательные операции на оккупированных им территориях. Целями айнзацгрупп были евреи, цыгане и другие расово неполноценные, политическая интеллигенция, коммунисты, члены движения сопротивления и асоциальные элементы."
 GER_EGr:0 "Будут сформированы айнзацкомманды.\n"
 
 GER_Totalen_Krieg:0 "Тотальная война"
 GER_Totalen_Krieg_desc:0 "Совокупность правительственных мер Германского Рейха, по увеличению военного производства, исходя из имеющихся ограниченных ресурсов, в условиях военных действий."
 
 GER_min_occupied_ter:0 "Министерство оккупированных территорий"
 GER_min_occupied_ter_desc:0 "Одно из имперских министерств Германского Рейха, созданное для гражданского управления захваченными в ходе войны территориями."
 
 GER_Defender_of_the_Fatherland:0 "Защита отечества"
 GER_Defender_of_the_Fatherland_desc:0 "Совокупность административно-политических и военных мер предпринимаемых правительством Германского Рейха, направленных на оборонительную войну."
 
 ### Генерал-Губернаторство Польша ###

 ### Базовая полит. ветка Генерал-губернаторства ### 
 PGG_german_administration:0 "Оккупационная администрация"
 PGG_german_administration_desc:0 "Ликвидация и раздел польского государства ставит перед нами задачи обеспечения эффективного управление захваченными территориями. Кроме того, создание квази-автономного формирования на польских территориях может стать аргументом для переговоров с Западными странами на счёт перемирья."
 
 PGG_request_for_military_equipment:0 "Организация оккупационных войск"
 PGG_request_for_military_equipment_desc:0 "Для создания подразделений охраны и правопорядка в Генерал-Губернаторстве можно запросить поддержку из Берлина, что бы они отправили нам снаряжение."
 PGG_ordnungspolizei_tt:0 "£nato_unit_infantry_icon_small Мы получим шаблон §YOrdnungspolizei§! с §Y4§! батальонами пехоты и поддержкой в виде £nato_unit_police_icon_small."
 
 PGG_blue_police:0 "Granatowa policja"
 PGG_blue_police_desc:0 "Неформальное название коллаборационистских подразделений польской полиции на оккупированных немцами территориях Польши (включая части территорий современной Западной Украины и Западной Белоруссии), более известных в годы Второй мировой войны как Генерал-губернаторство. Название произошло от цвета формы." 
 
 PGG_gleichschaltung:0 "Gleichschaltung"
 PGG_gleichschaltung_desc:0 "Гляйхшальтунг - термин, который использовался национал-социалистами в Германии для обозначения захвата контроля над общественными и политическими процессами. На практике гляйхшальтунг представлял собой насильственное вовлечение в систему нацистской идеологии, политики, управления, был введён для борьбы с плюрализмом и индивидуализмом."
 
 PGG_issuing_bank_in_poland:0 "Эмиссионный банк в Польше"
 PGG_issuing_bank_in_poland_desc:0 "Генерал-губернаторство под руководством министра финансов оберфюрера СС Германа Сенковски проводило эмиссию злотого («Эмиссионный банк в Польше»; надписи на банкнотах на польском языке) и выпускало почтовые марки с немецкой надписью «Германский рейх. Генерал-губернаторство»."
 
 PGG_unternehmen_tannenberg:0 "Операция 'Tannenberg'"
 PGG_unternehmen_tannenberg_desc:0 "Кодовое наименование немецкой операции по массовому уничтожению поляков, в основном представителей интеллигенции, проведенных на территории Генерал-губернаторства с августа по сентябрь 1939 г. Акции имели характер этнических чисток и геноцида и в некоторых случаях сопутствовали уничтожению еврейского населения."
 
 PGG_german_propaganda:0 "Немецкая пропаганда"
 PGG_german_propaganda_desc:0 "Для эффективного управление общественным мнением населения необходимо установить прочный контроль над радио, печатью и всеми средствами информации пока это не сделали наши идеологические  враги внутри и снаружи."
 
 PGG_volksliste:0 "Volksliste"
 PGG_volksliste_desc:0 " Cпециальный документ, выдававшийся властями Германского Рейха фольксдойче, прошедшим процесс натурализации, и игравший одновременно роль паспорта и удостоверения о «чистоте происхождения»."

 PGG_kz:0 "Система концентрационных лагерей"
 PGG_kz_desc:0 "Около 50 тысяч представителей польской интеллигенции были депортированы в концлагеря, где выжила лишь ничтожная их часть были отправлены в концентрационные лагеря в период 1939-1940. В 1940 году на территории Генерал-губернаторства были созданы концентрационные лагеря, в которые начали поступать военнопленные союзных армий."
 
 PGG_jewish_ghetto:0 "Еврейские гетто"
 PGG_jewish_ghetto_desc:0 "Еврейские гетто были созданы в сотнях мест по всей оккупированной Польше. Большинство из них были созданы Нацистами в период с октября 1939 по июль 1942 года, с целью ограничения и сегрегации около 3,5 млн еврейского населения Польши. В небольших городах гетто часто служило в качестве ключевых объектов для эксплуатации рабского труда и массовых убийств, в то время как в крупных городах, как Варшава или Лодзь, гетто напоминали окруженные стенами тюремных острова, некоторые историки описывают это как способ «медленного, пассивного убийство»."
 
 PGG_ab_aktion:0 "Операция 'AB-Aktion'"
 PGG_ab_aktion_desc:0 "АБ-акция или Чрезвычайная акция по умиротворению - операция по переводу отрядами СС и гестапо интеллигенции в Генерал-Губернаторстве в концентрационные лагеря, во время Второй мировой войны, разработанная и проконтролированная Гансом Франком и его заместителем Артуром Зейс-Инквартом."

 ### Левая полит. ветка Генерал-губернаторства ### 
 PGG_small_plan:0 "Трудовая эксплуатация"
 PGG_small_plan_desc:0 "Использование принудительного труда и рабства было жизненноважной частью немецкой экономической эксплуатации на завоеванных территориях. Оно также способствовало массовому истреблению населения в оккупированной немцами Европе. Нацисты похитили около 12 миллионов человек почти из двадцати европейских стран; около двух третей прибыли из Центральной и Восточной Европы.\nНа пике своего расцвета принудительные рабочие составляли 20% немецкой рабочей силы. Если считать число погибших и текучесть кадров, то в один момент войны около 15 миллионов мужчин и женщин были подневольными рабочими."

 PGG_privileges_for_volksdeutsche:0 "Привилегии для фольксдойче" 
 PGG_privileges_for_volksdeutsche_desc:0 "На территории оккупированных стран, в том числе и Польши, статус фольксдойче давал множество самых разных льгот и привилегий при одной существенной обязанности: фольксдойче обязательно подлежали призыву в вермахт или войска СС."

 PGG_segregation_policy:0 "Политика сегрегации"
 PGG_segregation_policy_desc:0 "На территории Генерал-губернаторства и присоединённых к Германии польских землях была проведена классификация населения на категории с разными правами. Граждане немецкой национальности («рейхсдойче» и «фольксдойче») имели привилегированное положение, поляки были лишены гражданских прав, а отдельные категории населения подлежали физическому уничтожению."
 
 PGG_old_germanization:0 "Kulturkampf"
 PGG_old_germanization_desc:0 "Проводя политику «мягкой германизации», мы должны сделать серьёзный упор на культурную интеграцию денационализированных немцев, расово-полноценных поляков и гуралей в единое германское социокультурное пространство." 
 
 PGG_fragmentation_of_the_polish_ethnos:0 "Разделяй и властвуй"
 PGG_fragmentation_of_the_polish_ethnos_desc:0 "Немцы использовали древнюю стратегию "Разделяй и властвуй" в оккупированной Польше. Генрих Гиммлер в своем меморандуме, озаглавленном (Gedanken über die Behandlung Fremdvölkischer im Osten), датированном 25 мая 1940 г., описал тактику Германии в отношении Польши: "Мы должны разделить Польшу на столько этнических групп, регионов и разделенных групп, сколько это возможно. [...] Мы должны стремиться, найти и сохранить как можно больше разных национальностей, кроме поляков и евреев, мы должны использовать украинцев, белорусов, гуралей, лемков и кашубов. Я пытаюсь сказать, что не в наших интересах объединять национальные группы и увеличивать их национальную идентичность, а наоборот, разделять ее на множество частей."
 
 PGG_collaboration_propaganda:0 "Пропаганда коллаборационизма"
 PGG_collaboration_propaganda_desc:0 ""
 
 PGG_further_exploitation:0 "Повсеместное использование рабов"
 PGG_further_exploitation_desc:0 ""
 
 PGG_more_caloeries_for_the_workers:0 "Поощрительные пайки"
 PGG_more_caloeries_for_the_workers_desc:0 ""
 
