BP_ss_recruitment_event.15.t:0 "15. Waffen-Grenadier-Division der SS (lettische Nr. 1)"
BP_ss_recruitment_event.15.d:0 "After the territory of the Latvian SSR was captured by the Wehrmacht in the summer of 1941 and was declared the General District of Latvia (Lettland) of the Reichskommissariat Ostland, mass entry into the Latvian police battalions created by the German occupation authorities began. They also transformed the "self-defense detachments" created by Anti-Soviet elements, which from the first days of the war showed themselves in the mass murder of Jews, Communists, and ordinary civilians.\nThe formed police battalions were named on November 6, 1941 as Security teams (it. Schutzmannschaften, abbreviated Schuma). Due to heavy losses in the winter of 1941/42, these units were soon incorporated into German formations. Thus, the 2nd SS infantry brigade received two Latvian "Schuma" battalions in the autumn of 1941, and four more until may 1943, before being renamed the Latvian SS volunteer brigade on 18 may 1943.\n \nAfter successfully forming and assigning Army group North in November 1943, the division entered the battle of Novosokolniki in the Pskov region to stop the Soviet winter offensive. Despite persistent resistance, the Latvians were unable to stop the Red Army's advance. In July 1944, Soviet troops entered Latvia and occupied Riga on October 13, 1944. When Army group Center broke through in the summer of 1944, the division was mostly destroyed, and the remnants were withdrawn for re-formation in Germany. After the division was re-equipped with Latvian employees of the Reich Labor Service, it was assigned to army group Vistula in early 1945 and was used in West Prussia and Pomerania. In may 1945, it surrendered to the Allied forces in Schwerin."
