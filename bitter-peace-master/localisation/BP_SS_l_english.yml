SS_german_recruitment:0 "Schutzstaffeln"
SS_german_recruitment_desc:0 "SS (German «Die SS», from «Die Schutzstaffel») - «guard detachment» - is a subsidiary paramilitary organization of the NSDAP (until 1934 subordinated to another subsidiary party organization-SA), which considered itself an «organization of political soldiers of the party». Initially, Its function was to protect the leaders of the party (it was organized on the basis of the «Headquarters guard 'Adolf Hitler'», intended to protect the Fuhrer);\nSubsequently, this organization was given a variety of functions (from ensuring the functioning of the system of institutions of extrajudicial detention and re - education-concentration camps to the training of young people in special party schools, ie. national political academies).\n \nIts mission since the appointment of its leader Heinrich Himmler, the SS saw in the reconstruction of the «new Aryan humanity», even before the Nazis came to power, acquired in the eyes of both its own members and outsiders the image of the «elite» part of the Nazi party. Part of the members (at the end of the war, the most significant) served in structures modeled on army formations, units and divisions (up to the army headquarters), since 1939. operatively subordinated to the German armed forces and de facto included in their composition as the fourth component of the Wehrmacht (in 1940, they were called «Waffen SS», SS troops)."

